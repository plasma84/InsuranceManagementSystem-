<div class="login-container">
  <!-- Animated Background Elements -->
  <div class="background-animations">
    <div class="floating-shapes">
      <div class="shape shape-1 animate-floatingElements"></div>
      <div class="shape shape-2 animate-floatingElements" style="animation-delay: 1s;"></div>
      <div class="shape shape-3 animate-floatingElements" style="animation-delay: 2s;"></div>
      <div class="shape shape-4 animate-floatingElements" style="animation-delay: 0.5s;"></div>
    </div>
    <div class="gradient-orbs">
      <div class="orb orb-1 animate-morphBackground"></div>
      <div class="orb orb-2 animate-morphBackground" style="animation-delay: 2s;"></div>
      <div class="orb orb-3 animate-morphBackground" style="animation-delay: 4s;"></div>
    </div>
  </div>

  <div class="login-card glass-effect animate-bounceIn hover-lift">
    <div class="header animate-slideInUp">
      <div class="logo animate-pulse">
        <i class="fas fa-shield-alt gradient-text"></i>
        <h1 class="gradient-text">AutoInsure Pro</h1>
      </div>
      <h2 class="animate-slideInLeft" style="animation-delay: 0.2s;">Welcome Back</h2>
      <p class="animate-slideInLeft" style="animation-delay: 0.4s;">Sign in to access your premium insurance dashboard</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form animate-slideInUp" style="animation-delay: 0.6s;">
      <div class="form-group animate-slideInLeft" style="animation-delay: 0.8s;">
        <label for="userType">Account Type</label>
        <select 
          id="userType" 
          [(ngModel)]="userType" 
          name="userType" 
          class="form-control hover-glow"
          required>
          <option value="USER">Customer</option>
          <option value="OFFICER">Insurance Officer</option>
          <option value="ADMIN">Administrator</option>
        </select>
      </div>

      <div class="form-group animate-slideInLeft" style="animation-delay: 1s;">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          class="form-control hover-glow"
          placeholder="Enter your email"
          required>
      </div>

      <div class="form-group animate-slideInLeft" style="animation-delay: 1.2s;">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          class="form-control hover-glow"
          placeholder="Enter your password"
          required>
      </div>

      <div class="error-message" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
      
      <!-- Debug Button -->
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="quick-login">
      <h3>Quick Demo Login</h3>
      <div class="demo-buttons">
        <button 
          type="button" 
          class="btn-demo customer" 
          (click)="quickLogin('USER')">
          <i class="fas fa-user"></i>
          Demo Customer
        </button>
        <button 
          type="button" 
          class="btn-demo officer" 
          (click)="quickLogin('OFFICER')">
          <i class="fas fa-user-tie"></i>
          Demo Officer
        </button>
        <button 
          type="button" 
          class="btn-demo admin" 
          (click)="quickLogin('ADMIN')">
          <i class="fas fa-user-shield"></i>
          Demo Admin
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Don't have an account? 
        <a (click)="navigateToRegister()" class="link">Sign up here</a>
      </p>
    </div>
  </div>

  <div class="background-animation">
    <div class="car-icon car1">🚗</div>
    <div class="car-icon car2">🏎️</div>
    <div class="car-icon car3">🚙</div>
    <div class="car-icon car4">🚚</div>
  </div>
</div>
